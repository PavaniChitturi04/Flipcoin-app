<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum DApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 shadow-lg p-3 mb-5 bg-white rounded text-center">
        <h1>Flip Coin Game</h1>
        <div class="coin" id="coin">
            <div class="side heads">Heads</div>
            <div class="side tails">Tails</div>
        </div>
        <div class="controls">
            <button id="heads" class="btn">Heads</button>
            <button id="tails" class="btn">Tails</button>
            <button id="flip" class="btn">Flip Coin</button>
        </div>
        <div id="result"></div>
    </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
